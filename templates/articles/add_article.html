{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    جاک | افزودن مقاله
{% endblock %}

{% block css %}
    <link href="../../static/css/FJ_add_article.css.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block js %}
    <script type="text/javascript" src="../../static/js/jquery.form.js"></script>
    <script type="text/javascript" src="../../static/js/FJ_add_article.js"></script>
{% endblock %}

{% block content %}
    <div class="center">
        <div class="ui celled grid">

            <div class="row">

                <div class="ui nine wide column">

                    <div class="ui fluid form segment right_alignment">
                        <div class="field ">
                            <label class="right_alignment">
                                فایل مقاله
                            </label>
                            <input placeholder="فایل مقاله"type="file" id="news_title">
                        </div>

                        <div class="field ">
                            <label class="right_alignment">
                                           عنوان مقاله
                            </label>
                            <input placeholder="عنوان مقاله"type="text" id="news_title">
                        </div>

                        <div class="field right_alignment">
                            <label>خلاصه مقاله</label>
                            <textarea  placeholder="خلاصه مقاله" id="news_des" > </textarea>
                        </div>

                        <div class="ui blue submit button " onclick="final_submit2()" id="submit-button">اضافه شدن مقاله
                        </div>

                    </div>
                </div>

                <div class="ui eight wide column  ">

                    <div class="right_alignment">
                        <div class="field">
                            <img class="ui medium image make-pointer news_image" id="upfile1"
                                 src="../../static/images/pic-before-load.gif" alt="">

                        </div>
                        <div class="field">
                            <div class="ui blue button " onclick="" id="pic-button"> اضافه کردن عکس</div>
                        </div>

                        <form id="sinaForm" enctype="multipart/form-data">
                            <input name="image" type="file" id="news_image" onchange="submit_news_pic()"
                                   hidden="true">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
